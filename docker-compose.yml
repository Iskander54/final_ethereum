version: '2'

services:
  # ganachecli: simulated test rpc on dev environment
  ganache-cli:
    container_name: ganache-cli
    build:
      context: ./ganache
    ports:
      - 8545:8545

  # truffle-suite
  # volumes are used here to enable hot editing :) Nice trick!
  landreg:
    container_name: landreg
    build:
      context: landreg
    depends_on:
      - ganache-cli
    ports:
      - 3001:3001
    volumes:
      - ./landreg/client/src:/client/src